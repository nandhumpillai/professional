    <script>
        $(document).ready(function(){
            var a=false
            $("#menu_bar").click(function(){
                if(a===false){
                    $("#menu").show()
                    a=true
                }
                else if(a===true){
                    $("#menu").hide()
                    a=false
                }
            })
            $("#close").click(function(){
                $("#menu").hide()
            })
        })
